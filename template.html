<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="website-main\script.js"></script>
    <title>Python to JavaScript</title>
</head>
<body>
    <h1>{{ my_variable }}</h1>

    <script>
        // Access Python variable in JavaScript
        var myVariableFromPython = "{{ my_variable }}";
        var numbersFromPython = {{ numbers|tojson }};

        // Now you can use myVariableFromPython and numbersFromPython in your JavaScript code
        console.log(myVariableFromPython);
        console.log(numbersFromPython);
    </script>
</body>
</html>
